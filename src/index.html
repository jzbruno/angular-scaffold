<!doctype html>
<html lang="en" data-ng-app="app" data-ng-cloak>
<head>

    <meta charset="utf-8">
    <link rel="stylesheet"
          href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <div class="progress-bar progress-bar-info progress-bar-striped active"></div>
</div>

<div class="container">
    <h3>AngularJS Scaffold</h3>
    <div data-ng-view></div>
</div>

<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-route.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
<script src="app.js"></script>

</html>
