<div class="page-header">
    <h4>Users</h4>
</div>

<div class="panel panel-default">
    <div class="panel-body">
        <input class="form-control"
               type="text" placeholder="Quick search"
               data-ng-model="vm.keywords"
               data-ng-model-options="{debounce: 500}">
    </div>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Last Login</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="user in vm.filtered = (vm.users | filter: vm.keywords)">
            <td>
                <a class="btn-link" href
                   data-toggle="modal" data-target="#user"
                   data-ng-click="vm.selectUser(user)">{{user.name}}</a>
            </td>
            <td>{{user.email}}</td>
            <td>{{user.lastLogin | ago}}</td>
        </tr>
        </tbody>
    </table>

    <div class="panel-footer text-center">
        <span data-ng-if="vm.filtered.length > 0">
            {{vm.filtered.length}} resource(s) found.
        </span>
        <span data-ng-if="vm.filtered.length === 0">
            No resources found.
        </span>
    </div>
</div>

<modal id="user">
    <h5>Formatted user</h5>
    <table class="table table-striped table-bordered">
        <tbody>
        <tr>
            <th>Name</th>
            <td>{{vm.user.name}}</td>
        </tr>
        <tr>
            <th>Email</th>
            <td>{{vm.user.email}}</td>
        </tr>
        <tr>
            <th>Last Login</th>
            <td>{{vm.user.lastLogin}}</td>
        </tr>
        </tbody>
    </table>

    <h5>Raw user</h5>
    <pre>{{vm.user | json}}</pre>
</modal>
