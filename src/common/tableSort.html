<a class="btn-default btn-sort pull-right"
   data-ng-class="{'btn-selected': sort.by === name}"
   data-ng-click="toggleSort(name)">
    <span class="glyphicon glyphicon-sort"
          data-ng-class="{'glyphicon-sort-by-attributes-alt': sort.by === name && sort.reverse, 'glyphicon-sort-by-attributes': sort.by === name && !sort.reverse}"></span>
</a>
